<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Book Search</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="main">
        <form class="d-flex justify-content-center mt-5">
            <div class="form-group d-flex">
                <input type="text" class="search form-control" placeholder="Enter the name or category of a book" id="searchBook">
                <button type="submit" class="button btn btn-primary" onclick="search(event)">Search</button>
            </div>
        </form>
        <div class="container">
            <div class="row justify-content-center" id="row">
                
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
